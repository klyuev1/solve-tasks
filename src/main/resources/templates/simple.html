<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Solve Tasks</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body class="page">

<header class="header">
    <h1 class="header__title">Решай задачи</h1>
    <nav class="header__nav">
        <a href="#" class="header__nav-link">Главная</a>
        <a href="#" class="header__nav-link">О проекте</a>
    </nav>
</header>

<main class="main">
    <h2 class="main__task-title">Название задачи</h2>

    <form class="task-form" action="/simple/check">

        <div class="task" th:each="task: ${tasks}">
            <div class="task__condition">
                <p th:text="${task.a} + ' + ' + ${task.b} + ' = ' "></p>
            </div>
            <div class="answer-form">
                <label th:for="'task-' + ${task.id}" class="answer-form__label">Ответ:</label>
                <input type="number" th:id="'task-' + ${task.id}" class="answer-form__input" placeholder="Ответ должен быть числом">
            </div>
        </div>



        <button type="submit" class="task-form__submit">Отправить ответы</button>
    </form>


</main>

<footer class="footer">
    <div class="footer__links">
        <a href="https://github.com/ваш-гитхаб" class="footer__link">Мой GitHub</a>
    </div>
    <p class="footer__copyright">&copy; 2023 Ваше Имя. Все права защищены.</p>
</footer>

</body>
</html>
